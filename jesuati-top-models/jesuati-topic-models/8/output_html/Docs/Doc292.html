*For cracks in the hands and feet. Take nettle juice and a little salt and incorporate with ordinary oil and rub the cracks and soon they will be cured. Rub goose fat thickly on the lips. Also boil the seeds of myrtle with white wine and wash yourself with this and it will help you greatly.

*For a salt humor in the legs.

Take the herb red sow thistle, also called crespini , make it into juice and mix with an equal amount of rose oil and enough clean wax. Add the yolk of one egg and make the unguent in the usual way. Use it and shortly you will be cured without using anything else. It has been tested.

*A water to take away a scrofula.

Take cyclamen roots and roots of arum and of bryony in equal proportions and put everything to distill in a glass still. Wet some linen cloths in this water and put them warm on the scrofulas for 10 to 15 days and it will help your health greatly.

Another to take away a scrofula in 40 days. Viz. Take 2 cyclamen roots, washed and well cleaned, and cut 20 slices from each one, in all it will be 40 slices. Dry them in the shade and each morning take one slice, made into fine powder, with 2 fingers of very good white wine. It should be taken in the form of a warm syrup and early. At the end of 40 days you will be cured of the scrofula. It has been tested.
