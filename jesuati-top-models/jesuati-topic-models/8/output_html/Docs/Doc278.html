<html><head><meta content="text/html; charset=ISO-8859-1"http-equiv="Content-Type"><head><link rel="stylesheet" type="text/css" href="../malletgui.css" /><title>Doc278.html</title></head><table style=" text-align: left;" border="0" cellpadding="2" cellspacing="2"><tbody><body><h4><u>DOC</u> :xkq</h4><br><textarea style="width: 50%; height: 150px;">Take 2 drams each of mummy, dragon's blood gum, fenugreek flour, mastic, tragacanth and gum arabic, 3 drams of yellow litharge, 1 lb. of rose oil and 1 ?? drams of clean wax. First dissolve the wax in the oil. Then remove it from the fire and put in the above powders, little by little, with a little rose water. If it needs it, return it to the fire briefly and continue stirring until it is cold and it will be made. Its effect will bring you honor.

The virtues of the mummy. Mummy is warm and dry in the fourth degree and it helps considerably in a cold and phlegmatic abcess. It restores bone. It removes the internal pain from every blow. It is of great help for intestinal rupture by putting it between the thighs in the form of an unguent and binding it on tightly. It will cure rapidly. Complete the cure by taking a dose of one dram of syrup several times.

To cleanse sores. Take 6 ounces of strained rose honey, enough fenugreek flour and barley flour to thicken, and with this treat the sores. This will bring you very wonderful honor. It has been tested.
