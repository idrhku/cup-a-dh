<html><head><meta content="text/html; charset=ISO-8859-1"http-equiv="Content-Type"><head><link rel="stylesheet" type="text/css" href="../malletgui.css" /><title>Doc133.html</title></head><table style=" text-align: left;" border="0" cellpadding="2" cellspacing="2"><tbody><body><h4><u>DOC</u> :xfb</h4><br><textarea style="width: 50%; height: 150px;">Take 1 handful of greater nightshade, that is winter cherry with those red cherries that are in pods. Boil them in good white wine until they are well cooked and cracked. Then strain them finely, pressing well. Drink some of that wine warm in the evening when you go to sleep with a little sugar in it. Do this for 8 to 10 days and you will see a wonderful result with the amount of urine that will come. This is tested.
