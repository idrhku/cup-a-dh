<html><head><meta content="text/html; charset=ISO-8859-1"http-equiv="Content-Type"><head><link rel="stylesheet" type="text/css" href="../malletgui.css" /><title>Doc237.html</title></head><table style=" text-align: left;" border="0" cellpadding="2" cellspacing="2"><tbody><body><h4><u>DOC</u> :xjb</h4><br><textarea style="width: 50%; height: 150px;">More for this malady of the leg. Take 3 ounces each of oily tar and myrrh, 1 ounce of oil of mastic and 2 ounces each of rose oil and clean wax. First melt the tar and the myrrh and then put in the other things and compound this on a low fire, stirring continually and you will make an unguent which will bring you honor, especially for fistulous conditions.

Unguent of litharge to close up sores.
