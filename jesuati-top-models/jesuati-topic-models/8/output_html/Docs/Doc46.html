Electuary against every distress of the stomach and to purge bad humors.

Take cinnamon, ginger, cloves, galingale, rhubarb, Celtic spikenard, scammony, seeds of rue, anise, fennel and celery, each at your discretion, and all these should be pulverized very finely. Then confect them with boiled honey in the form of an electuary. Take this before and after a meal and it will help you greatly for distress of the stomach caused by bad humors. It is very good.

Another for pain in the stomach. Take 1 handful each of camomile, sweet violets, roses and bran and boil them in good white wine until it reduces in half. Then put these herbs on the stomach and on the kidneys on both sides and they should be as warm as can be borne and it will help you greatly. Then take agrimony and grind it and incorporate it with an egg and eat this warm and you will be cured.
