Another, an ointment to rub the body to restrain the flux. Take 1 dram each of rose oil, myrtle oil, quince oil and mastic oil, 1 scruple each of white and red sandalwood and stems of giant reed, ?? scruple of camphor and enough white wax to make an unguent on a slow fire. Then rub the body with it and soon the flux will be restrained.
