To break stones in the bladder.

Take verbena and grind it and extract the juice and give one dose of this juice to the patient to drink on an empty stomach while bathing and at once the stone will be broken and the sick person will be restored to health. If you wish to prove the power of this juice, take some of this juice and put it in a stone mortar in the evening or during the day and on the following morning the mortar will be broken. This has been proved.
