<html><head><meta content="text/html; charset=ISO-8859-1"http-equiv="Content-Type"><head><link rel="stylesheet" type="text/css" href="../malletgui.css" /><title>Doc246.html</title></head><table style=" text-align: left;" border="0" cellpadding="2" cellspacing="2"><tbody><body><h4><u>DOC</u> :xjk</h4><br><textarea style="width: 50%; height: 150px;">Take 1 lb. of oily pine tar, 2 ounces of laurel oil or mastic tree oil and 4 ounces each of sage and elemi gum. First put the tar on the fire until it clears well on a slow fire. Then put in the gum and the other things and incorporate them well on a little fire, always stirring until it is cold and it will be made. Use it at your pleasure in the way you use other unguents, medicating twice a day. But do not medicate the head.
