<html><head><meta content="text/html; charset=ISO-8859-1"http-equiv="Content-Type"><head><link rel="stylesheet" type="text/css" href="../malletgui.css" /><title>Doc263.html</title></head><table style=" text-align: left;" border="0" cellpadding="2" cellspacing="2"><tbody><body><h4><u>DOC</u> :xkb</h4><br><textarea style="width: 50%; height: 150px;">Say over a sore or wound. ' God was born, God was taken and bound, betrayed and suffered crucifixion and died for us wretched sinners. God was resurrected on the third day, according to the Scripture. As this is true, so this illness can neither become corrupt, nor putrefy, nor cause any pain, if it is pleasing to God and the Virgin Mary.' Make over it the sign of the cross. Father, Son and Holy Spirit, Amen.
