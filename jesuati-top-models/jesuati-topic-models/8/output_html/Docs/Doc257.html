<html><head><meta content="text/html; charset=ISO-8859-1"http-equiv="Content-Type"><head><link rel="stylesheet" type="text/css" href="../malletgui.css" /><title>Doc257.html</title></head><table style=" text-align: left;" border="0" cellpadding="2" cellspacing="2"><tbody><body><h4><u>DOC</u> :xjv</h4><br><textarea style="width: 50%; height: 150px;">Take 3 ounces each of Greek pitch and thick pine tar, 2 ounces of turpentine, 1 ounce of clean wax. Put 6 ounces of ordinary oil in the pot and put therein the above things made into powder and boil it on a slow fire, always stirring. When it is cooked, put in the wax and at once remove it from the fire and stir until it is cold and it will be made. You can use it at your pleasure.

Unguent of oil to fill up wounds which are hard to reflesh and to cure fistulas and bad sores.
