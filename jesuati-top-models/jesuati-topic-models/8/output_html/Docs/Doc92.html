<html><head><meta content="text/html; charset=ISO-8859-1"http-equiv="Content-Type"><head><link rel="stylesheet" type="text/css" href="../malletgui.css" /><title>Doc92.html</title></head><table style=" text-align: left;" border="0" cellpadding="2" cellspacing="2"><tbody><body><h4><u>DOC</u> :xdm</h4><br><textarea style="width: 50%; height: 150px;">Another for fever. 'Father, Son and Holy Spirit. He is peace and life and the remedy for all fever. Lord God omnipotent, Father, Son and Holy Spirit, Holy Trinity, one God ineffable in three persons, who is and will be. Free your servant (name) from all chills and fever, quotidian, tertian, quartan and from all pain. Amen.' Carry it with you.

Another for tertian fever. Make a pot of juice of wormwood and put therein these ground spices, in the amount of one julius , that is, cloves, cinnamon, nutmeg and mace, and boil it a little until it has the body of an unguent. Then rub the ridge of the kidneys. In four days you will cure.

Against fever of any kind.

Write these 3 words on wafers and give them to eat, one each morning. On the first, 'The Father nourishes,' the second 'The Son is wise +,' the third 'The Holy Spirit cures.'

Another. Write these names, ' Maphorum + Myphorum, + Muphorum + Hysamuel +,' and give it to the patient.
